<div class="posts" >
  <div class="posts__post" *ngFor="let post of posts">
    <post-card
            [imageUrl]="post.image"
            [userId]="post.id"
            [userName] = post.owner.firstName
            [userLastName] = post.owner.lastName
            [userEmail] = post.owner.email
            [userLikes] = post.likes
            [userText] = post.text
    ></post-card>
  </div>

</div>

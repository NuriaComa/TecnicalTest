<div class="card {{ cardClass }}">
  <img alt= "user image" class="card__img" src="{{imageUrl}}"/>
  <div class="card__name"> {{userTitle}} {{userName}} {{userLastName}}</div>
  <span class="card__email">{{userEmail}}</span>
  <div class="card__separator"></div>
  <div class="card__link">
    <a class="card__link-profile" href="{{profileLink}}"> Profile </a>
    <a class="card__linkpost" href="{{postLink}}"> Posts </a>
  </div>
</div>
